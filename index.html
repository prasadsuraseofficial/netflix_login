<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
  </head>
  <body>
    <div id="fromWrapper">
      <div id="formContainer">
        <h1>Sign In</h1>

        <form id="loginForm">
          <input type="text" placeholder="Email or phone number" />

          <br /><br />

          <input type="password" placeholder="Password" />

          <br /><br />

          <input type="submit" value="Sign In" />

          <div class="row">
            <div id="checkboxContainer">
              <input type="checkbox" id="checkbox" /> 
              <span>Remember me</span>
            </div>

            <a href="https://www.netflix.com/in/LoginHelp" style="color: #737373;">Need Help?</a>
          </div>
        </form>

        <div id="formFooter">
          <div>
            <span>New to Netflix?</span>
            <a href="https://www.netflix.com/in/" style="color: white;">Sign up now.</a>
          </div>
          <small>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot
            <a href="#" style="color: #0070EA;">Learn more.</a>
          </small>
        </div>
    </div>
  </body>
</html>
